<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>可视化</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/home/" class="nav-link px-2 text-white" >主页</a></li>
              <li><a href="/home/edit/" class="nav-link px-2 text-white">上传数据</a></li>
              <li><a href="/home/echarts/" class="nav-link px-2 text-secondary">数据可视化</a></li>
              <li><a href="#" class="nav-link px-2 text-white">编辑数据</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Help</a></li>
            </ul>

            <div class="text-end">
              <button type="button" class="btn btn-warning" id="quit">退出登录</button>
            </div>
          </div>
        </div>
    </header>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">侧边栏</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
        </div>
        <div class="dropdown mt-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
            Dropdown button
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div style="width: 1000px;height:10px;"></div>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <!-- 左侧内容 -->
          <div class="rounded d-flex flex-column flex-shrink-0 p-4 text-white bg-secondary" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <span class="fs-4">数据筛选</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                  <select class="form-select" aria-label="Default select example" id="station_select">
                      <option selected>数据采集站点</option>
                      <option value="xmd">小麦岛</option>
                      <option value="zfd">芝罘岛</option>
                      <option value="bsg">北礵岛</option>
                      <option value="dcn">大陈岛</option>
                      <option value="dsn">东山岛</option>
                  </select>
              </li>
              <li>
                <div style="width: 100px;height:10px;"></div>
              </li>
              <li>
                <select class="form-select" aria-label="Default select example" id="year_select">
                      <option selected>数据年份</option>
                  </select>
              </li>
              <li>
                <div style="width: 100px;height:10px;"></div>
              </li>
              <li>
                <select class="form-select" aria-label="Default select example" id="month_select">
                      <option selected>数据月份</option>
                </select>
              </li>
              <li>
                <div style="width: 100px;height:10px;"></div>
              </li>
              <li>
                <select class="form-select" aria-label="Default select example" id="date_select">
                      <option selected>数据日期</option>
                </select>
              </li>
              <li>
                <div style="width: 100px;height:10px;"></div>
              </li>
            </ul>
            <hr>
            <div class="dropdown">
              <button type="button" class="btn btn-dark" id="submit">提  交</button>
            </div>
        </div>
        </div>
        <div class="col">
          <div id="Air_Temperature" style="width: 400px;height:300px;"></div>
        </div>
        <div class="col">
          <div id="Wind_direction" style="width: 400px;height:300px;"></div>
        </div>
      </div>
      <div class="row">
          <div class="col-3"></div>
          <div class="col">
             <div id="Wind_speed" style="width: 400px;height:300px;"></div>
          </div>
          <div class="col">
             <div id="Atmospheric_Pressure" style="width: 400px;height:300px;"></div>
          </div>
      </div>
    </div>

    <script src="/static/js/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script src="/static/js/echarts.js"></script>
</body>
</html>
