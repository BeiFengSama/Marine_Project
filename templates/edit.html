<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数据上传</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/home/" class="nav-link px-2 text-white" >主页</a></li>
              <li><a href="/home/edit/" class="nav-link px-2 text-secondary">上传数据</a></li>
              <li><a href="/home/echarts/" class="nav-link px-2 text-white">数据可视化</a></li>
              <li><a href="#" class="nav-link px-2 text-white">编辑数据</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Help</a></li>
            </ul>

            <div class="text-end">
              <button type="button" class="btn btn-warning" id="quit">退出登录</button>
            </div>
          </div>
        </div>
    </header>
    <div style="width: 1000px;height:10px;"></div>
    <div>
        <h1>txt文件数据上传</h1>
        <h3>注意：海洋数据不可重复上传</h3>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="fileInput">
                <label class="input-group-text" for="fileInput">上传</label>
            </div>
        <div class="d-flex align-items-center" id="loading">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>
    </div>
    <button type="button" class="btn btn-dark" id="back_home">返回</button>
    <script src="/static/js/cookie_util.js"></script>
    <script src="/static/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/AddTxtData.js"></script>
</body>

</html>
