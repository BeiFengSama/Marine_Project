<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
</head>
    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="/home/" class="nav-link px-2 text-secondary" >主页</a></li>
                  <li><a href="/home/edit/" class="nav-link px-2 text-white">上传数据</a></li>
                  <li><a href="/home/echarts/" class="nav-link px-2 text-white">数据可视化</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">编辑数据</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">Help</a></li>
                </ul>

                <div class="text-end">
                  <button type="button" class="btn btn-warning" id="quit">退出登录</button>
                </div>
              </div>
            </div>
        </header>
        <div style="width: 1000px;height:10px;"></div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/static/img/test.jpg" class="d-block" style="width: 1600px;height:450px">
            </div>
            <div class="carousel-item">
              <img src="/static/img/test2.jpg" class="d-block" style="width: 1600px;height:450px">
            </div>
            <div class="carousel-item">
              <img src="/static/img/test3.jpg" class="d-block" style="width: 1600px;height:450px">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
	    <script src="/static/js/sweetalert.min.js"></script>
        <script src="/static/js/cookie_util.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/home.js"></script>
    </body>
</html>
